<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        new Vue({
            el: "#app",
            data: { products: {} },

            created: function() {
                fetch("https://cst3145-cw2-heroku-back-end.herokuapp.com/collection/products").then(
                    function(response) {
                        response.json().then(
                            function (json) {
                                products = json;
                            });
                    })
            }
        })
    </script>
</body>
</html>
