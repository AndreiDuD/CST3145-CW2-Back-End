<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Add a new product to the <code>products</code> collection</p>
    <code>{ title: "new product", price: 49 }</code>
    <p>The Response: <span id="response"></span></p>
    <p>Error: <span id="error"></span></p>
    <script>
        const newProduct = { title: "new product", price: 49 };

        fetch("https://cst3145-cw2-heroku-back-end.herokuapp.com/collection/products", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(newProduct),
        })
        .then(response => response.json())
        .then(responseJSON => {
            document.getElementById("response").innerText = JSON.stringify(responseJSON);
        })
        .catch((error) => {
            document.getElementById("error").innerText = error;
        });
    </script>
</body>
</html>
